{% extends 'template.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css"
      href="{% static 'login.css' %}">
{% endblock css %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="container-fluid text-center">
    <br>
    <img src="{% static 'login.png'%}"
         class="img-responsive bg-2"
         style="width:100vw;height:20vw" alt="Poster">
    <br><br>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="center">
            <h1>Login</h1>
            <p>Please fill in this form login.</p>
            <hr>
            {% if username %}
            <b style="color:red">{{username}}</b>
            <br>
            {% endif %}
            <label for="username"><b>Enter your
                Username:</b></label>
            <input type="text" placeholder="Enter Username"
                   name="username" required>

            <label for="psw"><b>Enter your
                Password:</b></label>
            <input type="password"
                   placeholder="Enter Password" name="psw"
                   required>

            <div class="clearfix">
                <button type="submit" class="signupbtn">
                    Login
                </button>
            </div>
        </div>
    </form>

</div>
<br><br><br>

{% endblock content %}
