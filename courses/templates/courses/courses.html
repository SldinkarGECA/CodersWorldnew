{% extends 'template.html' %}
{% load static %}
{% block title %}
    Courses
{% endblock title %}
{% block content %}
    <div class="container-fluid text-center">
        <br>
        <img src="{% static 'courses.png' %}"
             class="img-responsive bg-2"
             style="width:100vw;height:20vw" alt="Poster">

    </div>
    <br>
    <div class="container">
        <div class="text-center">
            <div class="row">
                {% for course in courses %}
                    <div class="col-sm-4 text-center category">
                        <div class="card news-card">
                            <a href="{{ course.courseUrl }}">
                                <h4 class="news-card-title card-title text-center">
                                    {{ course.courseName }}</h4>
                                <img src="{{ course.courseImage.url }}"
                                     class="card-img-top"
                                     alt="{{ course.courseName }}"
                                     style="width:90%;height:70%;">
                            </a>
                            <p>
                                {{ course.courseDescription | truncatewords:"25" }}<a href="{{ course.courseUrl }}"> Read more</a></p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
